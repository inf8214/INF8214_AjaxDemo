<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h1>Hello World!</h1>
        <button onclick="getImgList()">Obtenir la liste des images</button>
        <h3 id="title"></h3>
        <ul id="list"></ul>
    </div>
    
    <script>
        function getImgList() {

            baseURL = "https://inf8214.herokuapp.com"

            $.ajax({
                url: `${baseURL}/listeJson`,
                type: 'GET',
                data: {
                    "droits": false
                }
            })
            .done((data)=>{
                $("#title").text('Liste des images :')
                data.forEach(element => {
                    $("#list").append(`<li><a href="${baseURL}/img/${element.nomDeFichier}">${element.titre}<a></li>`)
                })
            })
            
        }
    </script>

</body>
</html>
